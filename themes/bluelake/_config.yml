##########################
## Site Config Settings ##
##########################

# Theme version
version: 2.0.1

# Header  头部导航栏
menu:
  - page: home  #主页
    directory: .
    icon: fa-home
  - page: archive #归档
    directory: archives/
    icon: fa-archive
  - page: about  #关于
    directory: about/
    icon: fa-user
 # - page: rss  #RSS
 #   directory: atom.xml
 #  icon: fa-rss

# Sidebar  右侧导航栏
widgets:
  - category     #分类
  - tag          #标签
  - recent_posts #最新文章
  #- archive
  #- weibo
  - links        #友情链接

# Toc
toc:
  enable: true
  number: false

# Static files   #静态文件
js: js
css: css

# Date_formats
date_formats:
  archive: "MM月DD日"
  category: "YYYY/MM/DD"
  post: "MMM DD, YYYY"
  tag: "YYYY/MM/DD"

# Extensions   #插件
Plugins:
  hexo-generator-feed
  hexo-generator-sitemap
  hexo-generator-baidu-sitemap

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

#sitemap    #网站地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

#Local search   #搜索框
local_search: true ## Use a javascript-based local search engine, true/false.

#Cmments    #评论
comment:
  duoshuo: #chaooo ## duoshuo_shortname
  disqus: ## disqus_shortname
  livere: ## 来必力(data-uid)
  uyan: ## 友言(uid)
  cloudTie: ## 网易云跟帖(productKey)
  changyan: ## 畅言需在下方配置两个参数，此处不填。
    appid: ## 畅言(appid)
    appkey: ##畅言(appkey)

#Share      #分享
baidu_share: true ## 百度分享
JiaThis_share: ##true ##JiaThis分享
duoshuo_share: #true ##true 多说分享必须和多说评论一起使用。
addToAny_share: # AddToAny share. Empty list hides. List items are service name at url. For ex: email for '<a href="https://www.addtoany.com/add_to/email?linkurl=...'
#  - twitter
#  - baidu
#  - facebook
#  - google_plus
#  - linkedin
#  - email

# Analytics
google_analytics: ## Your Google Analytics tracking id, e.g. UA-42025684-2
baidu_analytics: ## Your Baidu Analytics tracking id, e.g. 1006843030519956000

# Miscellaneous
show_category_count: true ## If you want to show the count of categories in the sidebar widget please set the value to true.
widgets_on_small_screens: true ## Set to true to enable widgets on small screens.
busuanzi: false ## If you want to use Busuanzi page views please set the value to true.

